<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Forum Valentine 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;900&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff0a54;
            --pink: #ff85a1;
            --glow: rgba(255, 10, 84, 0.8);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #050103; color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; display: flex;
            justify-content: center; align-items: center;
            perspective: 1000px;
        }

        #canvas-particles {
            position: absolute; top: 0; left: 0; z-index: 1;
        }

        .card-container {
            position: relative; z-index: 10;
            width: 90%; max-width: 450px;
            padding: 40px;
            border-radius: 25px;
            background: rgba(20, 5, 10, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 10, 84, 0.4);
            text-align: center;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 0 30px rgba(255,10,84,0.1);
        }

        .hero-title {
            font-family: 'Parisienne', cursive;
            font-size: clamp(2.5rem, 9vw, 4rem);
            margin: 0;
            background: linear-gradient(to right, #fff, var(--pink), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineText 3s linear infinite;
        }

        @keyframes shineText { to { background-position: 200% center; } }

        .forum-tag {
            font-weight: 900; letter-spacing: 6px;
            color: var(--accent); font-size: 0.7rem;
            text-transform: uppercase; margin-top: -10px;
            display: block; text-shadow: 0 0 10px var(--glow);
        }

        .main-message {
            margin-top: 30px; line-height: 1.8;
            font-weight: 300; font-size: 1rem;
            display: none; opacity: 0;
        }

        .code-container {
            background: rgba(0,0,0,0.8);
            border-radius: 12px; padding: 15px;
            margin: 20px 0; border: 1px solid var(--accent);
            text-align: left; font-family: 'Courier New', monospace;
            font-size: 0.8rem; transform: translateZ(30px);
        }

        .btn-compile {
            margin-top: 30px; padding: 12px 25px;
            border: 2px solid var(--accent);
            background: transparent; color: white;
            border-radius: 50px; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px;
            animation: pulseBtn 1.5s infinite;
        }

        @keyframes pulseBtn {
            0% { box-shadow: 0 0 0 0 var(--glow); }
            70% { box-shadow: 0 0 0 15px rgba(255, 10, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 10, 84, 0); }
        }

        /* Effet d'explosion de coeur */
        .floating-heart {
            position: absolute; pointer-events: none;
            z-index: 100; animation: heartFly 2s ease-out forwards;
        }

        @keyframes heartFly {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(var(--tr)); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-particles"></canvas>

    <div class="card-container" id="valentineCard">
        <h1 class="hero-title">Aux D√©veloppeuses</h1>
        <span class="forum-tag">du Forum</span>
        
        <div id="hiddenPart" class="main-message">
            <div class="code-container">
                <span style="color:#ff79c6">while</span>(forum.status === <span style="color:#f1fa8c">'active'</span>) {<br>
                &nbsp;&nbsp;<span style="color:#50fa7b">spreadLove</span>(all_dev_girls);<br>
                &nbsp;&nbsp;console.<span style="color:#8be9fd">log</span>(<span style="color:#f1fa8c">'Happy Valentine!'</span>);<br>
                }
            </div>
            <p>Que vos lignes de code soient aussi parfaites <br>que l'√©nergie que vous apportez au forum.</p>
            <h2 style="font-family:'Cinzel'; color:#f7d08a;">Compilation R√©ussie ! ‚ù§Ô∏è</h2>
        </div>

        <button class="btn-compile" id="compileBtn">Compiler l'Amour</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas-particles');
        const ctx = canvas.getContext('2d');
        let hearts = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * -1 - 0.5;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y += this.speedY;
                if (this.y < 0) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 10, 84, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particleArray = Array.from({length: 100}, () => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particleArray.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // Interaction 3D
        const card = document.getElementById('valentineCard');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Click Action
        const btn = document.getElementById('compileBtn');
        const hiddenPart = document.getElementById('hiddenPart');

        card.addEventListener('click', () => {
            if (hiddenPart.style.display === 'block') return;
            
            btn.style.display = 'none';
            hiddenPart.style.display = 'block';
            setTimeout(() => { hiddenPart.style.opacity = '1'; }, 10);
            
            // Explosion de coeurs
            for(let i=0; i<50; i++) {
                createEmojiHeart();
            }
        });

        function createEmojiHeart() {
            const heart = document.createElement('div');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üë©‚Äçüíª', '‚ú®', 'üå∏', 'üíó'];
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            heart.className = 'floating-heart';
            
            const tx = (Math.random() - 0.5) * 600;
            const ty = (Math.random() - 0.5) * 600;
            const tr = Math.random() * 360;
            
            heart.style.setProperty('--tx', `${tx}px`);
            heart.style.setProperty('--ty', `${ty}px`);
            heart.style.setProperty('--tr', `${tr}deg`);
            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            
            card.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
